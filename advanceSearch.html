<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Google Search</title>
    </head>
    <body>
        <link rel="stylesheet" href="styles.css" type="text/css">

        <nav>
            <a href="index.html">Google Search</a>
            <a href="imgSearch.html">Google Image</a>      
        </nav>

        <div class="left">
            <h3>Google</h3>
            <h2>Advanced Search</h2>
            <hr>
            <h3>Find pages with...</h3>
            <div class="left-advanced-search">
                <form action="https://www.google.com/search">
                    <div>
                        <label for="first">all these words:</label>
                        <!--<input type="text" name="q" id="first" class="advancedInput"><br> -->
                        <input class="jfk-textinput" value="" autofocus="autofocus" id="xX4UFf" name="as_q" type="text">
                    </div>
                    <br>
                    <div>
                        <label for="second">this exact word or phrase:</label>
                        <!--<input type="text" name="q" id="second" class="advancedInput"><br> -->
                        <input class="jfk-textinput" value="" id="CwYCWc" name="as_epq" type="text">
                    </div>
                    <br>
                    <div>
                        <label for="third">any of these words:</label>
                        <!-- <input type="text" name="q" id="third" class="advancedInput"><br> -->
                        <input class="jfk-textinput" value="" id="mSoczb" name="as_oq" type="text">
                    </div>
                    <br>
                    <div>
                        <label for="fourth">none of these words:</label>
                        <!-- <input type="text" name="q" id="fourth" class="advancedInput"><br> -->
                        <input class="jfk-textinput" value="" id="t2dX1c" name="as_eq" type="text">
                    </div>
                    <br>
                    <input type="submit" name="submit" value="Advanced Search" id="submitButton">
                </form>
            </div>
        </div>
    </body>
</html>
